<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login POS</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Hoja de estilo externa (ruta relativa, multiplataforma) -->
  <link rel="stylesheet" href="css/estilo.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px 35px;
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.02);
    }

    .login-container h2 {
      color: #4e73df;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #d1d3e2;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .login-container input:focus {
      border-color: #1cc88a;
      outline: none;
      box-shadow: 0 0 0 3px rgba(28, 200, 138, 0.2);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4e73df, #1cc88a);
      border: none;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .login-footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6c757d;
    }

    /* Diseño adaptable para móviles */
    @media (max-width: 450px) {
      .login-container {
        width: 90%;
        padding: 25px 20px;
      }

      .login-container h2 {
        font-size: 1.4rem;
      }

      .login-container input,
      .login-container button {
        font-size: 14px;
      }
    }

    /* Para pantallas muy grandes */
    @media (min-width: 1200px) {
      .login-container {
        width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2><i class="bi bi-person-circle"></i> Iniciar Sesión</h2>

    <!-- FORMULARIO DE LOGIN -->
    <form action="desboard.html" method="POST">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>

    <div class="login-footer">© 2025 Punto de Venta | Todos los derechos reservados</div>
  </div>
</body>
</html>
