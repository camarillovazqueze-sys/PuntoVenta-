<head>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  font-family: 'Segoe UI', sans-serif;
  color: #333;
  margin: 0;
  padding: 0;
}

/* Botón de salida */
.btn-exit {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  background: linear-gradient(to right, #dc3545, #f06c78);
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
.btn-exit:hover {
  background: linear-gradient(to right, #bd2130, #e4606d);
  transform: scale(1.05);
  text-decoration: none;
}

/* Contenedor principal */
.container-principal {
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
  animation: fadeInUp 0.8s ease-in-out;
  max-width: 1100px;
  width: 95%;
  margin: 80px auto 20px;
}

/* Encabezado */
h2 {
  font-weight: 700;
  color: #0d6efd;
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}

/* Botones */
.btn-success, .btn-warning, .btn-danger {
  border-radius: 12px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-success {
  background: linear-gradient(to right, #28a745, #20c997);
  border: none;
}
.btn-success:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 8px 18px rgba(0,0,0,0.25); }

.btn-warning {
  background: linear-gradient(to right, #ffc107, #ffda6a);
  border: none;
}
.btn-warning:hover { transform: scale(1.07); }

.btn-danger {
  background: linear-gradient(to right, #dc3545, #f06c78);
  border: none;
}
.btn-danger:hover { transform: scale(1.07); }

/* Tabla */
.table-responsive {
  overflow-x: auto;
  border-radius: 16px;
}

table {
  border-radius: 16px;
  overflow: hidden;
  background: #fff;
  width: 100%;
  table-layout: auto;
}

th {
  background: linear-gradient(to right, #0d6efd, #3a7bd5) !important;
  color: #fff !important;
  font-weight: 600;
  text-align: center;
}

td {
  text-align: center;
  vertical-align: middle;
  transition: background 0.3s ease;
}

.table-striped > tbody > tr:nth-of-type(odd) {
  background-color: rgba(13,110,253,0.05);
}

.table-hover tbody tr:hover {
  background-color: rgba(13,110,253,0.12);
  cursor: pointer;
}

/* Modal */
.modal-content {
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.2);
  animation: fadeInUp 0.6s ease-in-out;
}

.modal-header { border-bottom: none; }

.modal-title { font-weight: 700; color: #0d6efd; }

.modal-body label { font-weight: 500; }

.modal-body .form-control, 
.modal-body .form-select {
  border-radius: 12px;
  background: #f8f9fa;
  border: 1px solid #ced4da;
  transition: all 0.3s ease;
}

.modal-body .form-control:focus, 
.modal-body .form-select:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 8px rgba(13,110,253,0.25);
}

/* Animación */
@keyframes fadeInUp { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }

/* Responsive */
@media (max-width: 768px) {
  .btn-exit { top: 10px; right: 10px; padding: 8px 14px; font-size: 14px; }
  .container-principal { padding: 20px; margin: 60px 10px 20px; }
  table { font-size: 14px; }
  h2 { font-size: 1.5rem; }
  .btn-success { width: 100%; margin-top: 10px; }
}
</style>
</head>

<div class="container-principal">
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <h2><i class="bi bi-people-fill"></i> Empleados</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarEmpleado">
      <i class="bi bi-plus-lg me-1"></i> Nuevo Empleado
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover shadow-sm rounded-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-empleados">
        <tr>
          <td colspan="6" class="text-center">Cargando empleados...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="agregarEmpleado" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content rounded-4">
      <div class="modal-header bg-light">
        <h5 class="modal-title"><i class="bi bi-person-plus me-2 text-primary"></i> Registrar Empleado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form action="php/empleados.php" method="POST">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Correo</label>
            <input type="email" name="correo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Teléfono</label>
            <input type="text" name="telefono" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Rol</label>
            <select name="rol" class="form-select" required>
              <option value="Administrador">Administrador</option>
              <option value="Vendedor">Vendedor</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
