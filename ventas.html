<!-- Botón de salir -->
<a href="C:\Users\kioskUser0\Downloads\PuntoVenta\dashboard.html" class="btn-salir">Salir</a>

<div class="container py-5">

    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2><i class="bi bi-cart-check me-2"></i> Ventas</h2>
        <button class="btn btn-success px-4 mt-2 mt-sm-0" data-bs-toggle="modal" data-bs-target="#agregarVenta">
            <i class="bi bi-plus-circle me-1"></i> Nueva Venta
        </button>
    </div>

    <!-- Tabla dentro de tarjeta -->
    <div class="card">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover text-center align-middle">
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>Cliente</th>
                            <th>Usuario</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-ventas">

                    </tbody>

<!-- Modal Nueva Venta -->
<div class="modal fade" id="agregarVenta" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-cart-plus me-2"></i> Registrar Venta</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form action="php/ventas.php" method="POST">
          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" name="cliente" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Total</label>
            <input type="number" name="total" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-save me-2"></i> Registrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Script para cargar ventas -->
<script>
async function cargarVentas() {
    try {
        const respuesta = await fetch('get_ventas.php');
        const ventas = await respuesta.json();
        const tbody = document.getElementById('tabla-ventas');
        tbody.innerHTML = '';

        if (ventas.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No hay ventas registradas.</td></tr>`;
            return;
        }

        ventas.forEach(venta => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${venta.id}</td>
                <td>${venta.cliente}</td>
                <td>${venta.usuario}</td>
                <td>${venta.fecha}</td>
                <td><strong>$${venta.total}</strong></td>
                <td>
                    <button class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i></button>
                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </td>
            `;
            tbody.appendChild(fila);
        });
    } catch (error) {
        console.error("Error al cargar ventas:", error);
    }
}
window.addEventListener('DOMContentLoaded', cargarVentas);
</script>
